<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name"
            id="userInput"
            spellcheck="false">
            <button>search</button>
        </div>
        <div class="weather">
            <img src="./weather.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New york</h2> 
            <div class="details">
                <div class="col">
                    <img src="./img/humadity.png" alt="humidity">
                    <div>
                        <p class="Humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind.jpg" alt="wind">
                    <div>
                        <p class="wind">12km/h</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apikey ="74d926390bba902bd2d63ceaae3b4ab9";
        const apiurl ="https://api.openweathermap.org/data/2.5/weather?&appid=74d926390bba902bd2d63ceaae3b4ab9&units=metric";
        const searchbox = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");

        async function cheakweather(city){
            const responce =await fetch(apiurl + "&q=" + city);
            var data = await responce.json();

            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
        
        }
        document.getElementById('userInput').addEventListener('keypress', function (event) {
  if (event.key === 'Enter') {
    cheakweather(searchbox.value);
  }
});

       searchbtn.addEventListener("click", ()=>{
        cheakweather(searchbox.value);
       })
       
    </script>
</body>
</html>
